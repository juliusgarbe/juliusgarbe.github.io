<!DOCTYPE html>
<html>
<head>
    <title>Leaflet debug page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.0-beta.2/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.0-beta.2/leaflet.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/talkmap/leaflet_dist/screen.css" />
</head>
<body>
    <div id="map"></div>
    <script type="text/javascript">
        var tiles = L.tileLayer('https://{s}.tile.openstreetmap.de/tiles/osmde/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }),
        latlng = L.latLng(52.38067337277881, 13.064249457671911);
        var map = L.map('map', {
            center: latlng,
            zoom: 16,
            layers: [tiles],
            });
        var pikIcon = new L.Icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-black.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.0-beta.2/images/marker-shadow.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
            });
        var pikTitle = "Potsdam Institute for Climate Impact Research<br>Telegrafenberg, 14473 Potsdam, Germany<br><a href='https://www.pik-potsdam.de/'>https://www.pik-potsdam.de/</a>";
        var pik = L.marker([52.38067337277881, 13.064249457671911], {
            title: "Potsdam Institute for Climate Impact Research, Potsdam, Germany",
            icon: pikIcon
            });
        pik.bindPopup(pikTitle);
        pik.addTo(map);
        map.zoomIn();
    </script>
</body>
</html>
