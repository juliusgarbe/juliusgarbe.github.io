<!-- Additional custom styles -->
<style>

/* Home page responsive columns */
.homepage-column-left {
  float: left;
  width: 66.66%;
  padding-right: 20px;
  border: 0px;
}
.homepage-column-right {
  float: left;
  width: 33.33%;
  border: 0px;
}
.homepage-row:after { /* Clear floats after the columns */
  content: "";
  display: table;
  clear: both;
}

/* Responsive layout - make the two columns stack on top of each other instead of next to each other if browser width is below 600px */
@media screen and (max-width: 600px) {
  .homepage-column-left {
    width: 100%;
    padding: 0px;
    border: 0px;
  }
  .homepage-column-right {
    width: 100%;
    margin-bottom: 30px;
    border: 0px;
  }
}

/* search input box style */
.search-input {
   -webkit-appearance: none;
   border: 0;
   border-radius: .25em;
   font-family: inherit;
   font-size: 1.25em;
   margin: 2em auto 1em;
   padding: .5em;
   width: 100%;
 }

/* Altmetric & Dimensions badges */
.badges {
  margin-top: -1rem;
  margin-bottom: 0.5rem;
  span {
    display: inline-block; /* keep spans in one line */
    height: 100%;
    vertical-align: middle;
    padding-right: 0.5rem;
  }
}
</style>
